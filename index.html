<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array-carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center">
        <div class="slider row align-items-center justify-content-center">
            <div class="slide-wrapper col-10 p-0"></div>
            <div class="but-wrapper col-2 p-0">
                <div class="arrows d-flex flex-column justify-content-between">
                    <span class="up"><i class="fa-solid fa-chevron-up"></i></span>
                    <span class="down"><i class="fa-solid fa-chevron-down"></i></span>
                </div>

                <div class="secondaryImages"></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
